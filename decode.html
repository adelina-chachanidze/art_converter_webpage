<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Encoder/Decoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ASCII Art Encoder/Decoder</h1>
        
        <div class="tabs">
            <a href="/" class="tab-button">Encode</a>
            <a href="/decode-page" class="tab-button active">Decode</a>
        </div>
        
        <div class="form-container active">
            <h2>Decode: Expand compressed art back to normal</h2>
            <form action="/decode" method="post">
                <textarea name="input" placeholder="Enter your compressed art here to expand it..." rows="10"></textarea>
                <button type="submit">Decode</button>
            </form>
            
            {{if .DecodedResult}}
            <div class="result visible">
                <form action="/copy-decoded" method="post" class="copy-form">
                    <input type="hidden" name="content" value="{{.DecodedResult}}">
                    <button type="submit" class="copy-button">Save as .txt</button>
                </form>
                <pre>{{.DecodedResult}}</pre>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
