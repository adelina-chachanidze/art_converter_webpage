<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ASCII Art Encoder/Decoder</h1>
        
        <div class="tabs">
            <a href="/" class="tab-button active">Encode</a>
            <a href="/decode-page" class="tab-button">Decode</a>
        </div>
        
        <div class="form-container active">
            <h2>Encode: Convert art to compressed format</h2>
            <form action="/encode" method="post">
                <textarea name="input" placeholder="Enter your ASCII art here to compress it..." rows="10"></textarea>
                <button type="submit">Encode</button>
            </form>
            
            {{if .EncodedResult}}
            <div class="result visible">
                <form action="/copy-encoded" method="post" class="copy-form">
                    <input type="hidden" name="content" value="{{.EncodedResult}}">
                    <button type="submit" class="copy-button">Save as txt file</button>
                </form>
                <pre>{{.EncodedResult}}</pre>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
