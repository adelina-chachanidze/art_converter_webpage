<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Encoder/Decoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Art Converter</h1>
        
        <div class="toggle-container">
            <div class="toggle-switch">
                <a href="/" class="toggle-option encode active">Encode</a>
                <a href="/decoder" class="toggle-option decode">Decode</a>
                <span class="toggle-slider left"></span>
            </div>
        </div>
        
        <div class="form-container active">
            <h2>Convert art to compressed format</h2>
            <form action="/encode" method="post">
                <textarea name="input" placeholder="Enter your ASCII art here to compress it..." rows="10"></textarea>
                <button type="submit">Encode</button>
            </form>
            
            {{if .EncodedResult}}
            <div class="result visible">
                <form action="/copy-encoded" method="post" class="copy-form">
                    <input type="hidden" name="content" value="{{.EncodedResult}}">
                    <button type="submit" class="copy-button">Save as .txt</button>
                </form>
                <pre>{{.EncodedResult}}</pre>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
